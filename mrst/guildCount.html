<html>
<head>
<title>ギルバトの突破数数えるやつ</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<h1>ギルバトの突破数数えるやつ</h1>
<div id="main">
	<div>
		<div class="box" id="guild1">
			<div class="name content">
				<span>黄</span>
			</div>
			<div class="count content">
				<span>0</span>
			</div>
			<button type="button" class="up">↑</button><button class="down">↓</button>
		</div>
		<div class="box" id="guild2">
			<div class="name content">
				<span>赤</span>
			</div>
			<div class="count content">
				<span>0</span>
			</div>
			<button class="up">↑</button><button class="down">↓</button>
		</div>
	</div>
	<div>
		<div class="box" id="guild3">
			<div class="name content">
				<span>青</span>
			</div>
			<div class="count content">
				<span>0</span>
			</div>
			<button class="up">↑</button><button class="down">↓</button>
		</div>

		<div class="box" id="guild4">
			<div class="name content">
				<span>緑</span>
			</div>
			<div class="count content">
				<span>0</span>
			</div>
			<button class="up">↑</button><button class="down">↓</button>
		</div>

	</div>
</div>
	<div>
		<span id="date"></span>
		<span id="time"></span>
	</div>
	<span>↑正確な時計じゃないのでギリ突破には使わないこと！</span>
<div>
	<button id="record">記録</button>
	<button id="auto_record">自動記録開始</button>
	<div id="list"></div>
</div>
</body>
</html>
